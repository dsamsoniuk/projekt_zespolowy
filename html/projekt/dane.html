                            </div>

                            </div>
                            <div class="form-group">

                                    <input id="code" name="code" type="number" placeholder="Kod pocztowy" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-11">

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-11">
                                    <textarea class="form-control" id="message" name="message" placeholder="Napisz coś o sobie!" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Zmień dane</button>
                                </div>
                            </div>
